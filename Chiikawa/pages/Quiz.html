<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Quiz</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/Quiz.css" />
    <script src="../scripts/Quizing.js" defer></script>
</head>
<body>
    <header id="header">
        <section class="logoRow">
            <img src="../images/logo.png" alt="Our logo" class="logo">
            <h1><a href="../main.html" class="nhome">Home</a></h1>
        </section>
        <nav id="nmain" aria-label="Primary">
            <!-- Navigation links  -->
            <ul class="nav-list">
                <li class="nav"><a href="Story.html">Story</a></li>
                <li class="nav"><a href="Game.html">Game</a></li>
                <li class="nav"><a href="Character.html">Character</a></li>
                <li class="nav"><a href="Quiz.html" aria-current="page">Quiz</a></li>
                <li class="nav"><a href="AboutUs.html">About Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="quizSection">
            <figure class="quizFigure">
                <!-- Quiz image and caption -->
                <img id="quizImage" src="" alt="Quiz image" class="quizImage" />
                <figcaption id="quizCaption"></figcaption>
            </figure>
		</section>
            <!-- Quiz choices -->
		<section id="selection">
			<fieldset>
			<legend>Who is the main character in chiikawa?</legend>
			<ul>
			  <li>
				<input type="radio" name="answer" value="1" id="answer1">
				<label for="1">Chiikawa</label>
			  </li>
			  <li>
				<input type="radio" name="answer" value="2" id="answer2">
				<label for="2">Usagi</label>
			  </li>
			  <li>
				<input type="radio" name="answer" value="3" id="answer3">
				<label for="3">Kurimanji</label>
			  </li>
			  <li>
				<input type="radio" name="answer" value="4" id="answer4">
				<label for="4">Momonga</label>
			  </li>
			</ul>
			<button id ="submit" type="button">Submit</button>
			<h2 id="result">&nbsp;</h2>
		  </fieldset>
		  
		  <button id="backButton">Back</button>
		  <button id="nextButton">Next</button>
    </section>
    </main>
    <footer>
        <fieldset>
			<label for="first_name">First Name:</label>
			<input type="text" placeholder="First Name" name="first_name" id="first_name" size="20"> 
			<br>
			<label for="email">Email:</label>
			<input type="email" placeholder="Email" id="email" name="email" required>
			
			<h3>What do you rate this?</h3>
			<ul>
				<li>
					<input type="radio" name="rating" value="1" id="1">
					<label for="1">1</label>
				</li>
				
				<li>
					<input type="radio" name="rating" value="2" id="2">
					<label for="2">2</label>
				</li>
				
				<li>
					<input type="radio" name="rating" value="3" id="3">
					<label for="3">3</label>
				</li>
				
				<li>
					<input type="radio" name="rating" value="4" id="4">
					<label for="4">4</label>
				</li>
				
				<li>
					<input type="radio" name="rating" value="5" id="5">
					<label for="5">5</label>
				</li>
			</ul>
			<button onclick = "clickButton()" id="checking">Submit feedback</button>
			<h3 id="resulting">&nbsp; </h3>
		</fieldset>
    </footer>
</body>
</html>
