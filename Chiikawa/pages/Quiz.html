<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Quiz</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="../scripts/quiz.js" defer></script>
</head>
<body>
    <header id="header">
        <h1><a href="../main.html" class="nhome">Home</a></h1>
        <nav id="nmain" aria-label="Primary">
            <ul class="nav-list">
                <li class="nav"><a href="Story.html">Story</a></li>
                <li class="nav"><a href="Game.html">Game</a></li>
                <li class="nav"><a href="Character.html">Character</a></li>
                <li class="nav"><a href="Quiz.html" aria-current="page">Quiz</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="quiz-section">
            <figure class="quiz-figure">
                <img id="quizImage" src="" alt="Quiz image" class="quiz-image" />
                <figcaption id="quizCaption"></figcaption>
            </figure>
            <ul id="quizChoices" class="quiz-choices-list"></ul>
            <nav class="quiz-nav">
                <button id="backBTN" hidden>Back</button>
                <button id="nextBTN">Next</button>
                <button id="submitBTN" hidden>Submit Answers</button>
            </nav>
            <aside id="quizLoading" hidden>
                <div class="loader"></div>
                <span>Computing your score...</span>
            </aside>
            <output id="quizResult" hidden></output>
        </section>
    </main>
    <footer>
        <h2>Made by Aris and Kelly</h2>
    </footer>
    <style>
    #quiz-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 60vh;
    }
    .quiz-figure {
        margin: 0 auto;
        text-align: center;
    }
    .quiz-image {
        max-width: 300px;
        max-height: 200px;
        display: block;
        margin: 0 auto;
    }
    .quiz-choices-list {
        margin: 1.5rem 0;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        width: 100%;
        max-width: 350px;
        padding: 0;
        list-style: none;
    }
    .quiz-choice-btn {
        padding: 0.7rem 1.2rem;
        font-size: 1rem;
        border-radius: 8px;
        border: 1.5px solid #bdbdbd;
        background: #fff;
        color: #222;
        cursor: pointer;
        transition: background 0.2s, color 0.2s, border 0.2s;
        width: 100%;
        text-align: left;
    }
    .quiz-choice-btn.selected {
        background: #4ade80;
        color: #fff;
        border-color: #22c55e;
    }
    .quiz-choice-btn:disabled {
        opacity: 0.7;
        cursor: not-allowed;
    }
    .quiz-nav {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin-bottom: 1.5rem;
    }
    #quiz-loading {
        margin: 2rem 0;
        text-align: center;
    }
    .loader {
        border: 6px solid #f3f3f3;
        border-top: 6px solid #6c63ff;
        border-radius: 50%;
        width: 48px;
        height: 48px;
        animation: spin 1s linear infinite;
        display: inline-block;
        margin: 0 auto 1rem auto;
    }
    #quiz-result {
        font-size: 1.3rem;
        font-weight: bold;
        margin-top: 1.5rem;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    </style>
</body>
</html>
