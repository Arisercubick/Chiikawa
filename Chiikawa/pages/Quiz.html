<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Quiz</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/quiz.css" />
    <script src="../scripts/quiz.js" defer></script>
</head>
<body>
    <header id="header">
        <h1><a href="../main.html" class="nhome">Home</a></h1>
        <nav id="nmain" aria-label="Primary">
            <!-- Navigation links  -->
            <ul class="nav-list">
                <li class="nav"><a href="Story.html">Story</a></li>
                <li class="nav"><a href="Game.html">Game</a></li>
                <li class="nav"><a href="Character.html">Character</a></li>
                <li class="nav"><a href="Quiz.html" aria-current="page">Quiz</a></li>
                <li class="nav"><a href="AboutUs.html">About Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="quizSection">
            <figure class="quizFigure">
                <!-- Quiz image and caption -->
                <img id="quizImage" src="" alt="Quiz image" class="quizImage" />
                <figcaption id="quizCaption"></figcaption>
            </figure>
            <!-- Quiz choices -->
            <ul id="quizChoices" class="quizChoicesList"></ul>
            <nav class="quiz-nav">
                <button id="backBTN" hidden>Back</button>
                <button id="nextBTN">Next</button>
                <button id="submitBTN" hidden>Submit Answers</button>
            </nav>
            <!-- Loading state -->
            <aside id="quizLoading" hidden>
                <article class="loader"></article>
                <p>Computing your score...</p>
            </aside>
            <!-- Quiz result -->
            <output id="quizResult" hidden></output>
        </section>
    </main>
    <footer>
        <h2>Made by Aris and Kelly</h2>
    </footer>
</body>
</html>
